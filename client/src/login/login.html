<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athena 0.5 Login</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        display: flex;
        font-family: Impact, fantasy;
      }
      .container {
        margin: auto;
        max-width: 85%;
      }
      label,
      input {
        display: inline-flex;
      }
      label {
        width: 30%;
        text-align: right;
      }
      input + input {
        float: right;
      }
      .container form {
        width: 100%;
        height: 100%;
        padding: 25px;
        background: darkgreen;
        border-radius: 4px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      .container form .btn {
        margin-top: 5%;
        margin-left: 50%;
        transform: translateX(-50%);
      }
      .container form h1 {
        text-align: center;
        padding: 5px;
      }
      .container form p {
        text-align: center;
        padding: 10px;
      }
      .container form .btn1 {
        margin-left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form action="/login" method="post">
        <h1>Athena 0.5</h1>
        <div class="form-group">
          <label for="sid">Student ID</label>
          <input type="text" name="sid" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" value="Login">Login</button>
        <p>Don't have an Account?</p>

        <!-- Additional content if needed -->
      </form>
      <script>
        window.onload = function () {
          var urlParams = new URLSearchParams(window.location.search);
          if (urlParams.has("success") && urlParams.get("success") === "true") {
            alert("Your Profile Created!");
          }
        };
      </script>
      <script>
        const loginForm = document.querySelector("form");

        loginForm.addEventListener("submit", (e) => {
          e.preventDefault(); // Preventing default submission

          // Gathering form data
          const lform = new FormData(loginForm);
          const loginObj = Object.fromEntries(lform);

          // Sending a POST request to the /login endpoint
          fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(loginObj),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                window.location.href = data.redirectUrl; // Redirecting if login is successful
              } else {
                alert(data.message); // Showing an error message if login fails
              }
            })
            .catch((error) => {
              console.error("An error occurred:", error);
            });
        });
      </script>
    </div>
  </body>
</html>
