<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Test Registration</title>
  </head>
  <body>
    <form action="/register" method="post">
      <input name="sid" placeholder="Student ID" required="" type="number" />
      <input
        name="password"
        placeholder="Password"
        required=""
        type="password"
      />
      <input
        name="stu_name"
        placeholder="Student Name"
        required=""
        type="text"
      />
      <input name="age" placeholder="Age" required="" type="number" />
      <input name="gender" placeholder="Gender" required="" type="text" />
      <input name="major" placeholder="Major" required="" type="text" />
      <input class="btn" type="submit" value="Register" />
    </form>
  </body>
</html>
