<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Test Registration</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      font-family: Impact, fantasy;
    }
    .container {
      margin: auto;
      max-width: 85%;
    }
    label {
      display: block;
      width: 100%;
      text-align: left;
      padding-right: 10px;
      margin-bottom: 10px;
    }
    input {
      display: block;
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .container form {
      width: 100%;
      height: 100%;
      padding: 25px;
      background: darkgreen;
      border-radius: 4px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .container form .btn {
      margin-top: 5%;
      margin-left: 50%;
      transform: translateX(-50%);
    }
    .container form h1 {
      text-align: center;
      padding: 5px;
    }
  </style>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form action="/register" method="post">
        <input name="sid" placeholder="Student ID" required="" type="number" />
        <input
          name="password"
          placeholder="Password"
          required=""
          type="password"
        />
        <input
          name="stu_name"
          placeholder="Student Name"
          required=""
          type="text"
        />
        <input name="age" placeholder="Age" required="" type="number" />
        <input name="gender" placeholder="Gender" required="" type="text" />
        <input name="major" placeholder="Major" required="" type="text" />
        <input class="btn" type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
